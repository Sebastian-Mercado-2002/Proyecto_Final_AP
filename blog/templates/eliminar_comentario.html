{% extends 'base.html' %}

{% block contenido %}
  <h1>Eliminar comentario</h1>
  <p>¿Estás seguro de que deseas eliminar este comentario?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'detalle_post' pk=comentario.post.pk %}">Cancelar</a>
  </form>
{% endblock %}
